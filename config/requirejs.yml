  'mithril': 'mithril/mithril'
  # require jquery library
  'jquery': 'jquery/dist/jquery'
  # require lodash
  'lodash': 'lodash/dist/lodash'
  # bootstrap library
  'bootstrap': 'sass-bootstrap/dist/js/bootstrap'
  # alertify
  'alertify': 'alertify/alertify'
  # tweenlite
  'TweenMax': 'greensock/src/uncompressed/TweenMax'
